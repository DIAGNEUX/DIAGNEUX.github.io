<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="sign up.css">
    <script src="main.js" defer></script>
    <title>Sign up</title>
</head>
<body>

<main>
    <div class="formcontainer">

        <div class="left">
             <img src="img/LOGOO.png" alt="">
        </div>

        <div class="right">
            <h1>Inscription</h1>
        <form action="">

        <div class="container_input">
            <i class='bx bxs-user'></i>
            <input type="text" placeholder="Nom et prenom" >  </span>
        </div>

        <div class="container_input">
            <i class='bx bxs-envelope'></i>
            <input type="email" name="" id="" placeholder="email">
        </div>

        <div class="container_input">
            <i class='bx bxs-phone'></i>
            <input type="number"  placeholder="numero">
        </div>

        <div class="container_input">
            <i class='bx bxs-lock'></i>
            <input type="password" name="" placeholder="mot de passe" id="myinput">
            <span onclick="show()">
            <i id="visible"  class='bx bxs-show'></i>
            <i id="hide" class='bx bxs-hide'></i>
            </span>
        </div>

        <div class="container_input">
            <i class='bx bxs-lock' ></i>
            <input type="password" name="" placeholder="confirmation du mot de passe" id="myinputs" >
            <span onclick="shows()" >
            <i id="visibles"  class='bx bxs-show'></i>
            <i id="hides" class='bx bxs-hide'></i>
        </span>
        </div>

        <div class="container_checkbox">
            <input type="checkbox" name="" id="">
            <p>J'accepte les <a href="">termes</a>  et <a href="">conditions</a> générales</p>
        </div>
        <div class="btn">
        <button>S'inscrire</button>
    </div>
    <div class="connect">
        <p>Avez-vous deja un compte ? <a href="">connectez-vous</a></p>
    </div>
    
            
        </form>
        
       </div>
       
    </div>
</main>

</body>
</html>
